syntax = "proto3";

option go_package = "github.com/TypicalAM/boomberman/test-client/pb";

// General
message ErrorMsg { string error = 1; }

// Lobby messages
message RoomMsg {
	string name = 1;
	int32 players = 2;
	int32 maxPlayers = 3;
}

message GetRoomListMsg {}

message RoomListMsg { repeated RoomMsg rooms = 1; }

message JoinRoomMsg { optional RoomMsg room = 1; } // It is optional because we can create a new room

enum LobbyMessageType {
	GET_ROOM_LIST = 0;
	ROOM_LIST = 1;
	JOIN_ROOM = 2;
	ERROR = 3;
}

message LobbyMessage {
  LobbyMessageType message_type = 1;
	oneof message {
		GetRoomListMsg get_available_rooms = 2;
		RoomListMsg available_rooms = 3;
		JoinRoomMsg join_room = 4;
		ErrorMsg error = 5;
	}
}

// Game messages
enum Color {
  RED = 0;
  GREEN = 1;
  BLUE = 2;
  YELLOW = 3;
}

message IPlaceBombMsg {
  float x = 1;
  float y = 2;
}

message IMoveMsg {
  float x = 1;
  float y = 2;
}

message ILeaveMsg {}

message GameJoinMsg {
  string name = 1;
  Color color = 2;
  bool You = 3;
}

message GameWaitMsg { int32 waitingFor = 1; }

message GameStartMsg {}

message OtherBombPlaceMsg {
  int64 timestamp = 1;
  string name = 2;
  float x = 3;
  float y = 4;
}

message GotHitMsg {
  string name = 1;
  int32 livesRemaining = 2;
}

message OtherMoveMsg {
  string name = 1;
  float x = 2;
  float y = 3;
}

message OtherLeaveMsg { string name = 1; }

message GameWonMsg { string winner = 1; }

enum MessageType {
  I_PLACE_BOMB = 0;
  I_MOVE = 1;
  I_LEAVE = 2;
  GAME_JOIN = 3;
  GAME_WAIT = 4;
  OTHER_BOMB_PLACE = 5;
  GOT_HIT = 6;
  OTHER_MOVE = 7;
  OTHER_LEAVE = 8;
  GAME_WON = 9;
  GAME_START = 10;
}

// Wrapper Message
message GameMessage {
  MessageType message_type = 1;
  oneof message {
    IPlaceBombMsg i_place_bomb = 2;
    IMoveMsg i_move = 3;
    ILeaveMsg i_leave = 4;
    GameJoinMsg game_join = 5;
    GameWaitMsg game_wait = 6;
    OtherBombPlaceMsg other_bomb_place = 7;
    GotHitMsg got_hit = 8;
    OtherMoveMsg other_move = 9;
    OtherLeaveMsg other_leave = 10;
    GameWonMsg game_won = 11;
    GameStartMsg game_start = 12;
		ErrorMsg error = 13;
  }
}
